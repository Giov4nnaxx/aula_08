<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Seleção de Herói</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <header id="main-header">
        <h1>Escolha seu Herói</h1>
    </header>

    <main class="character-selection">

        <div class="card card-warrior">
            <img class="character-image" src="./imagens/guerreiro.jpg" alt="Um imponente guerreiro com sua armadura e espada" width="50%">
            <h2 class="character-title">Guerreiro ⚔️</h2>
        </div>

        <div class="card card-mage">
            <img class="character-image" src="./imagens/maga_fogo.webp" alt="Uma maga concentrando uma bola de fogo em suas mãos" width="50%">
            <h2 class="character-title">Maga 🧙</h2>
        </div>

        <div class="card card-witch">
            <img class="character-image" src="./imagens/druid-female.jpg" alt="Uma Druida segurando seu cajado" width="36%">
            <h2 class="character-title">Druida 🦉</h2>
        </div>

    </main>

</body>
</html>
